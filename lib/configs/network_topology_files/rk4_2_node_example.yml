---

nodes:
    :node_one:
        initial_value: 100
    :node_two:
        initial_value: 0
edges:
    :edge_one_decay_to_two:
        solver:
            solver_type: RungeKutta4
            start_step_size: 1.0
            local_error_maximum: 0.1
        inputs:
            arg1:
                - :get_value
                - :node_one
        lambda: fn(arg1) -> (arg1 * 0.3) end
        targets:
                :node_one: subtract
                :node_two: add

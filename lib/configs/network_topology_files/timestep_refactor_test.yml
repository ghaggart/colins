---

nodes:
    :node_one:
        initial_value: 1.0
edges:
    :edge_one_multiply_to_two:
        inputs:
            arg1:
                - :get_value
                - :node_one
        lambda: fn(arg1) -> (arg1 * 2) end
        targets:
                :node_one: add
solvers:
    :AdaptiveRungeKutta4:
        start_step_size: 1.0
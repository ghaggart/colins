---

nodes:
    :node_one:
        initial_value: 100
    :node_two:
        initial_value: 0.9
    :node_three:
        initial_value: 0

edges:
    :edge_one:
        solver:
            solver_type: Basic
            start_step_size: 1.0
        inputs:
            arg1:
                - :get_value
                - :node_one
        lambda: fn(arg1) -> (arg1 * 0.9) end
        targets:
                :node_one: subtract
                :node_two: add
    :edge_two:
        solver:
            solver_type: Basic
            start_step_size: 1.0
        inputs:
            arg1:
                - :get_value
                - :node_two
        lambda: fn(arg1) -> (arg1 * 0.9) end
        targets:
                :node_two: subtract
                :node_three: add



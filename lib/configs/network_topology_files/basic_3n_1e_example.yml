---

nodes:
    :node_one:
        initial_value: 100
    :node_two:
        initial_value: 0.8
    :node_three:
        initial_value: 0
edges:
    :edge_one_decay_to_two:
        solver:
            solver_type: Basic
            start_step_size: 1.0
        lambda: fn(arg1,arg2) -> (arg1 * arg2) end
        inputs:
            arg1:
                - :get_value
                - :node_one
            arg2:
                - :get_value
                - :node_two
        targets:
                :node_one: subtract
                :node_two: subtract
                :node_three: add

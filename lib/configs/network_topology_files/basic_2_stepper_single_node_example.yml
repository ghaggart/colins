---

nodes:
    :node_one:
        initial_value: 100
    :node_two:
        initial_value: 0
    :node_three:
        initial_value: 100
    :node_four:
        initial_value: 0

edges:
    :edge_one:
        solver:
            solver_type: Basic
            start_step_size: 0.5
        inputs:
            arg1:
                - :get_value
                - :node_one
        lambda: fn(arg1) -> (arg1 * 0.9) end
        targets:
                :node_one: subtract
                :node_two: add
    :edge_two:
        solver:
            solver_type: Basic
            start_step_size: 4.0
        inputs:
            arg1:
                - :get_value
                - :node_three
        lambda: fn(arg1) -> (arg1 * 0.9) end
        targets:
                :node_one: subtract
                :node_four: add


